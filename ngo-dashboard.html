<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard - Pravah 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module">
        window.PAGE_ROLE = 'ngo'; 
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fa-solid fa-hand-holding-heart"></i><span>Pravah NGO</span></div>
                <button id="close-sidebar" class="mobile-only"><i class="fa-solid fa-times"></i></button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="dashboard"><i
                        class="fa-solid fa-chart-bar"></i><span>Overview</span></a>
                <a href="#" class="nav-item" data-target="map"><i class="fa-solid fa-map-location-dot"></i><span>Issue
                        Map</span></a>
                <a href="#" class="nav-item" data-target="issues"><i class="fa-solid fa-list-ul"></i><span>All
                        Reports</span></a>
                <a href="#" class="nav-item" data-target="settings"><i
                        class="fa-solid fa-user-gear"></i><span>Profile</span></a>
                <a href="javascript:void(0)" class="nav-item logout-btn"><i
                        class="fa-solid fa-sign-out-alt"></i><span>Logout</span></a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=NGO&background=10B981&color=fff" class="user-avatar">
                    <div class="user-details"><span class="user-name">Observer</span><span class="user-role">NGO
                            Partner</span></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="navbar">
                <button id="toggle-sidebar" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
                <h1 class="page-title">NGO Supervisor Dashboard</h1>
            </header>

            <div id="content-area" class="content-area">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon primary"><i class="fa-solid fa-folder-open"></i></div>
                        <div class="stat-info">
                            <h3>Total Reports</h3>
                            <p class="stat-value" id="stats-total">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success"><i class="fa-solid fa-check-double"></i></div>
                        <div class="stat-info">
                            <h3>Fixed</h3>
                            <p class="stat-value" id="stats-completed">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning"><i class="fa-solid fa-clock"></i></div>
                        <div class="stat-info">
                            <h3>Pending</h3>
                            <p class="stat-value" id="stats-pending">0</p>
                        </div>
                    </div>
                </div>

                <section class="map-section card">
                    <div class="card-header">
                        <h2>Live Issue Map</h2>
                    </div>
                    <div id="map" class="map-container"></div>
                </section>

                <section class="issues-section card">
                    <div class="card-header">
                        <h2>Community Reports</h2>
                    </div>
                    <div class="table-responsive">
                        <!-- NGO sees the Table View (Like Admin) but Read-Only -->
                        <table class="issues-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Location</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="issues-table-body"><!-- Populated by JS --></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- NGO uses the same "Manage" modal but in Read-Only mode (handled by dashboard.js logic) -->
    <div class="modal-overlay" id="manage-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Issue Details</h2>
                <button class="icon-btn" id="close-manage-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div id="manage-details"></div>
                <hr style="border:0; border-top:1px solid var(--border-color); margin:1.5rem 0;">
                <form id="manage-form">
                    <div class="form-group">
                        <label class="form-label">Authority</label>
                        <input type="text" id="manage-authority" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="manage-status" class="form-control" disabled></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Remarks</label>
                        <textarea id="manage-note" class="form-control" disabled rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="close-manage-btn">Close</button>
                <button class="btn btn-primary" id="save-manage-btn" style="display:none;">Update</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>NGO Profile</h2>
                <button class="icon-btn" id="close-settings-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Organization Name</label>
                    <input id="settings-name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="form-label">Operating Area</label>
                    <input id="settings-district" class="form-control" placeholder="District">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="save-settings-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="dashboard-ngo.js"></script>
</body>

</html>
