<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Dashboard - Pravah 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fa-solid fa-city"></i><span>Pravah</span></div>
                <button id="close-sidebar" class="mobile-only"><i class="fa-solid fa-times"></i></button>
            </div>
            <nav class="sidebar-nav">
                <!-- SIMPLIFIED NAV FOR PUBLIC -->
                <a href="#" class="nav-item active" data-target="dashboard"><i
                        class="fa-solid fa-house"></i><span>Home</span></a>
                <a href="#" class="nav-item" data-target="map"><i class="fa-solid fa-map"></i><span>Live Map</span></a>
                <a href="#" class="nav-item" data-target="issues"><i class="fa-solid fa-list"></i><span>My
                        Reports</span></a>
                <a href="#" class="nav-item" data-target="settings"><i
                        class="fa-solid fa-gear"></i><span>Profile</span></a>
                <a href="javascript:void(0)" class="nav-item logout-btn"><i
                        class="fa-solid fa-sign-out-alt"></i><span>Logout</span></a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=User&background=6B7280&color=fff" class="user-avatar">
                    <div class="user-details"><span class="user-name">Citizen</span><span class="user-role">Public
                            User</span></div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="navbar">
                <button id="toggle-sidebar" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
                <h1 class="page-title">Citizen Dashboard</h1>
                <div class="navbar-actions">
                    <button class="action-btn" id="new-report-btn"><i class="fa-solid fa-plus"></i><span>Report
                            Issue</span></button>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- NO STATS GRID FOR PUBLIC -->

                <section class="map-section card">
                    <div class="card-header">
                        <h2>Live Issue Map</h2>
                    </div>
                    <div id="map" class="map-container"></div>
                </section>

                <section class="issues-section card">
                    <div class="card-header">
                        <h2>Community Reports</h2>
                    </div>
                    <div class="table-responsive">
                        <table class="issues-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Description</th>
                                    <th>Location</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="issues-table-body"><!-- Populated by JS --></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="report-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Report New Issue</h2>
                <button class="icon-btn" id="close-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="report-form">
                    <div class="form-group">
                        <label class="form-label">Problem Category</label>
                        <select id="issue-type" class="form-select">
                            <option value="pothole">Pothole / Road Damage</option>
                            <option value="garbage">Garbage / Sanitation</option>
                            <option value="water">Water Supply / Leakage</option>
                            <option value="lighting">Street Lighting</option>
                            <option value="encroachment">Encroachment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Location (District/Area)</label>
                        <input type="text" id="issue-location" class="form-control"
                            placeholder="e.g. Shivaji Nagar, Pune" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="issue-desc" class="form-control" rows="3"
                            placeholder="Describe the issue in detail..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Additional Feedback</label>
                        <input type="text" id="issue-feedback" class="form-control" placeholder="Any suggestions?">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Photo Evidence</label>
                        <div class="file-upload" id="drop-zone"
                            style="border:2px dashed var(--border-color); padding:20px; text-align:center; border-radius:8px; cursor:pointer;">
                            <i class="fa-solid fa-cloud-arrow-up"
                                style="font-size:24px; color:var(--primary-blue); margin-bottom:8px;"></i>
                            <p style="color:var(--text-muted); font-size:14px;">Tap to upload image</p>
                            <input type="file" id="file-input" style="display:none" accept="image/*">
                            <img id="image-preview"
                                style="display:none; width:100%; margin-top:10px; border-radius:8px;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="save-report-btn">Submit Report</button>
            </div>
        </div>
    </div>

    <!-- Read Only Manage Modal for View -->
    <div class="modal-overlay" id="manage-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Issue Details</h2>
                <button class="icon-btn" id="close-manage-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div id="manage-details"></div>
                <hr style="border:0; border-top:1px solid var(--border-color); margin:1.5rem 0;">
                <form id="manage-form">
                    <div class="form-group">
                        <label class="form-label">Assigned Authority</label>
                        <input type="text" id="manage-authority" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Current Status</label>
                        <select id="manage-status" class="form-control" disabled></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Authority Remarks</label>
                        <textarea id="manage-note" class="form-control" rows="2" disabled></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="close-manage-btn">Close</button>
                <button class="btn btn-primary" id="save-manage-btn" style="display:none">Update Status</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>My Profile</h2>
                <button class="icon-btn" id="close-settings-modal"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input id="settings-name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="form-label">Display Name (Public)</label>
                    <input id="settings-public-name" class="form-control" placeholder="Anonymous or Checkbox">
                    <small style="color:var(--text-muted); font-size:12px; margin-top:4px; display:block;">Visible on
                        your public reports.</small>
                </div>
                <div class="form-group">
                    <label class="form-label">District</label>
                    <input id="settings-district" class="form-control" placeholder="District">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="save-settings-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module">
        window.PAGE_ROLE = 'public'; // Flag
        import './dashboard-public.js';
    </script>
</body>

</html>
